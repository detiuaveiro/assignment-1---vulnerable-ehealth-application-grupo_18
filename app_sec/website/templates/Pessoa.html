{% extends "primary.html" %} {% block title %}Profile{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CliniCareâ„¢</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='assets/favicon.ico')}}" /> 
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

        <!-- Custom styles for this template-->
        <link href="{{url_for('static', filename='css/sb-admin-2.css')}}" rel="stylesheet">

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename = 'css/styles.css')}}" rel="stylesheet" />
        <link href="{{url_for('static', filename='css/style2.css')}}" rel="stylesheet" />
    </head>
<body id="bg-gradient-success">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-6">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img class="" src="../static/assets/img/team/1.jpg" id="imgPrevie" width="100%" height="100%"alt="Preview" />
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h1 text-warning mb-5" id = "full_name">
                                        </h1>
                                    </div>
                                    <div class="form-group row">
                                        <div>
                                            <text class="col-sm-6 mb-4 h6 text-gray-900 mb-3">Name:</text> <!--<text class="col-sm-6">{{ user.full_name }}</text>-->
                                            <text class="col-sm-6">
                                                {{ user.full_name }}
                                            </text>
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div>
                                            <text class="col-sm-6 mb-4 h6 text-gray-900 mb-3">Phone:</text> <!--<text class="col-sm-6">{{ user.full_name }}</text>-->
                                            <text class="col-sm-6">
                                                958 685 988
                                            </text>
                                            <p></p>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <div>
                                            <text class="col-sm-6 mb-4 h6 text-gray-900 mb-3">Email:</text> <!--<text class="col-sm-6">{{ user.full_name }}</text>-->
                                            <text class="col-sm-6">
                                                {{ user.email }}
                                            </text>
                                            <p></p>
                                        </div>
                                    </div>
        
                                    
                                    <div class="form-group row">
                                        <div>
                                            <text class="col-sm-4 mb-4 h6 text-gray-900 mb-3">
                                                Change Photo:
                                            </text>
                                            <p></p>
                                        </div>
                                        <div>
                                            <div class="col-sm-7" id="pet_pic">
                                                <a class="btn btn-primary btn-user btn-block" id="button_">
                                                <input type="file" id="myFileInput" style="display:none;">
                                                <label for="myFileInput">Choose image</label>
                        
                                                </a>

                                            </div>
                                        </div>
                                    </div>
                                        <div class="form-group row">
                                            <div>
                                                <div class="col-sm-7" id="pet_pic">
                                                    <p></p>
                                                    <a class="btn btn-primary btn-user btn-block" id="button_" href="{{ url_for('auth.profile', userid=user.id) }}" >
                                                    Save
                                                    </a>
                                                </div>
                                            </div>  
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
    </div> 
</body>

</html>

{% endblock %}
